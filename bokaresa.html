    <main id="main">
        <section class="wrapper book-trip">
            <h1>Boka Resa</h1>
            <form name="book-trip" action="bokningklar.html" method="get" class="booking-form">
                <div> <!-- Namn -->
                    <label for="name">Namn</label>
                    <input id="name" type="text" value="" name="name" placeholder="Reza Amini" readonly>
                </div>
                <div> <!-- Från -->
                    <label for="address-from">Hämtningsadress</label><span>*</span>
                    <input id="address-from" type="text" value="" name="address-from" placeholder="Varifrån vill du åka?" required>
                </div>
                <div> <!-- Till -->
                    <label for="address-to">Till</label><span>*</span>
                    <input id="address-to" type="text" value="" name="address-to" placeholder="Var vill du resa?" required>
                </div>
                <div> <!-- Välj dag -->
                    <label for="date-picker">Välj dag</label><span>*</span>
                    <input id="date-picker" type="date" value="" name="date-picker" required>
                </div>
                <div> <!-- Välj tid -->
                    <label for="time-picker">Välj tid</label><span>*</span>
                    <input id="time-picker" type="time" value="" name="time-picker" required>
                </div>
                <div> <!-- Återkommmande resa -->
                    <label>Är detta en återkommande resa?</label><span>*</span>
                    <div class="recurring-trip__options">
                        <input id="recurring-trip-no" type="radio" value="no" name="recurring-trip" checked="checked">
                        <label for="recurring-trip-no">Nej</label>
                        <input id="recurring-trip-yes" type="radio" value="yes" name="recurring-trip">
                        <label for="recurring-trip-yes">Ja</label>
                    </div>
                </div>
                <div> <!-- Hur ofta -->
                    <label>Om "Ja" hur ofta vill du boka?</label>
                    <div class="recurring-frequency__options">
                        <div>
                            <input id="recurring-frequency-weekly" type="radio" value="weekly" name="recurring-frequency">
                            <label for="recurring-frequency-weekly">En gång i veckan</label>
                        </div>
                        <div>
                            <input id="recurring-frequency-fortnight" type="radio" value="fortnight" name="recurring-frequency">
                            <label for="recurring-frequency-fortnight">Varannan vecka</label>
                        </div>
                        <div>
                            <input id="recurring-frequency-monthly" type="radio" value="monthly" name="recurring-frequency">
                            <label for="recurring-frequency-monthly">En gång i månaden</label>
                        </div>
                    </div>
                </div>
                
                <div> <!-- Välj till när -->
                    <label for="recurring-frequency-until">Om "Ja" till och med vilket datum?</label>
                    <input id="recurring-frequency-until" type="date" value="" name="recurring-frequency-until">
                </div>
                <div> <!-- Meddelande -->
                    <label for="message">Finns något vi bör veta?</label>
                    <textarea id="message" name="message" rows="5" cols="33" placeholder="Skriv ditt meddelande här.."></textarea>
                </div>
                <div class="book-trip-buttons">
                    <button type="reset" class="book-cancel-btn">Avbryt</button>
                    <a class="book-confirm-btn" href="klar.html">Bekräfta bokning</a>
                </div>
            </form>
        </section>
    </main>
